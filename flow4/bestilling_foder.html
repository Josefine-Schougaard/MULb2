<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Friends Food - Landingpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    

    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="fornavn">Fornavn</label>
                <input id="fornavn" class="form-control" required>
                <div class="invalid-feedback">Skriv venligst dit fornavn</div>
                <label for="efternavn">Efternavn</label>
                <input id="efternavn" class="form-control" required>
                <div class="invalid-feedback">Skriv venligst dit efternavn</div>
                <label for="adresse">Adresse og vej nr.</label>
                <input id="adresse" class="form-control" required>
                <div class="invalid-feedback">Skriv venligst din adresse og husnr.</div>
                <label for="post">Post nr</label>
                <input id="post" class="form-control" type="number" required>
                <div class="invalid-feedback">Skriv venligst dit postnr.</div>
                <label for="by">By</label>
                <input id="by" class="form-control" required>
                <div class="invalid-feedback">Skriv venligst hvilken by du bor i.</div>
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" required>
                <div class="invalid-feedback">Skriv venligst din email</div>
                <label for="foder">Fodertype</label>
                <select id="foder" class="custom-select">
                    <option selected disabled value="vælg">Vælg</option>
                    <option value="hund">Hund</option>
                    <option value="kat">Kat</option>
                </select>
                <div class="invalid-feedback">Vælg venligst en fodertype</div>
                <label for="poser">Antal Poser</label>
                <select id="poser" class="custom-select">
                    <option value="1">1</option>     
                    <option value="2">2</option>     
                    <option value="3">3</option>     
                    <option value="4">4</option>     
                    <option value="5">5</option>     
                </select>
                <div class="invalid-feedback">Vælg venligst hor mange poser du vil bestille</div>
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" class="custom-control-input" id="nyhedsBrev">
                    <label class="custom-control-label" for="nyhedsBrev">Tilmeld vores Nyhedsbrev</label>
                </div>
                <button type="submit" id="submit">Send bestilling</button>


            </div>
        </form> 

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bestilling.js"></script>
</body>
</html>
